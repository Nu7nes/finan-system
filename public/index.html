<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,700,0,200" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        .bg-my {
            background-color: rgba(200, 200, 200, 0.552);
            backdrop-filter: blur(5px);
        }

        .min-300 {
            min-width: 300px !important;
            right: 0 !important
        }

        /* .active {
            color: white !important
        } */
        .hover-effect:hover {
            transition: 300ms;
            backdrop-filter: brightness(97%);
        }

        @media screen and (max-width: 576px) {
            .popNewGroup {
                position: static !important
            }

            .min-300 {
                min-width: none;
            }
        }
    </style>
    <title>asasd</title>
</head>

<body>
    <main class="container">

        <nav class="navbar navbar-expand-sm fixed-top navbar-light bg-my">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler border-0" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado"
                aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="mt-3 mt-sm-0 collapse navbar-collapse justify-content-end" id="conteudoNavbarSuportado">
                <ul class="navbar-nav justify-content-end">

                    <li class="nav-item mb-1 mb-sm-0 posi">
                        <span class="material-symbols-outlined mt-5 mt-sm-0 nav-link btn bg-light text-dark collapsed"
                            data-toggle="collapse" href="#collapseExample" role="button" aria-expanded="false"
                            aria-controls="collapseExample">
                            add
                        </span>


                        <div class="min-300 collapsec collapse position-absolute popNewGroup" id="collapseExample">
                            <div class="card card-body">
                                <form id="formNewGroup" action="/new/group" method="POST">
                                    <div class="row">
                                        <div class="input-group mb-3 col">
                                            <input id="inputFormGroup" name="name" type="text" class="form-control"
                                                placeholder="Nome do grupo" aria-label="Nome do grupo"
                                                aria-describedby="basic-addon2" required>
                                            <div class="input-group-append">
                                                <button type="submit" class="btn btn-success"
                                                    id="basic-addon2">Adicionar</button>
                                            </div>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </li>
                    <li class="nav-item ml-sm-2 mr-sm-2">
                        <div id="navbar-groups" class="nav flex-sm-row flex-column nav-pills" id="v-pills-tab"
                            role="tablist" aria-orientation="vertical">

                            <!-- <a class="mx-2 nav-link btn active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                                role="tab" aria-controls="v-pills-home" aria-selected="true">Grup1</a>
                            <a class="mx-2 nav-link btn" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                                role="tab" aria-controls="v-pills-profile" aria-selected="false">Grup2</a> -->
                        </div>
                    </li>
                    <li id="deleteGroup" class="nav-item mt-1 mt-sm-0 mr-sm-3 ">
                        <span class="material-symbols-outlined px-3 nav-link btn btn-warning text-light">
                            delete
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="mt-5 mt-sm-0 mb-5 mb-sm-0 px-3 nav-link btn btn-danger text-light" href="#">Sair</a>
                    </li>
                </ul>

            </div>
        </nav>


        <div class="mt-5 pt-4">
            <div id="body-groups" class="tab-content" id="v-pills-tabContent"></div>
            <div id="results"></div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="/interface.js"></script>
    <script type="text/javascript" src="/actions.js"></script>
    <script type="text/javascript" src="/script.js"></script>

</body>

</html>
